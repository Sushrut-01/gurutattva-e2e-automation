version: '3.8'

services:
  healenium-backend:
    image: healenium/hlm-backend:latest
    container_name: healenium-backend
    ports:
      - "7878:7878"
    environment:
      - SPRING_POSTGRES_DB=healenium
      - SPRING_POSTGRES_USER=healenium_user
      - SPRING_POSTGRES_PASSWORD=healenium_pass
      - SPRING_POSTGRES_HOST=postgres-db
      - SPRING_POSTGRES_PORT=5432
    depends_on:
      - postgres-db
    networks:
      - healenium-network

  healenium-selector-imitator:
    image: healenium/hlm-selector-imitator:latest
    container_name: healenium-selector-imitator
    ports:
      - "8000:8000"
    networks:
      - healenium-network

  postgres-db:
    image: postgres:13-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=healenium
      - POSTGRES_USER=healenium_user
      - POSTGRES_PASSWORD=healenium_pass
    volumes:
      - healenium-postgres-data:/var/lib/postgresql/data
    networks:
      - healenium-network

networks:
  healenium-network:
    driver: bridge

volumes:
  healenium-postgres-data:
